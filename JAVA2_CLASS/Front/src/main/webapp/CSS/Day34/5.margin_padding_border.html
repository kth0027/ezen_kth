<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	
	<style type="text/css">
p {
	border: solid 10px green; 				/* 테두리 : 실선 굵기 색상 */
	margin: 50px; 							/* 바깥 여백 [ 테두리 바깥 ] */
	padding: 50px; 							/* 안쪽 여백 [ 테두리 안쪽 ]  */
}

h2 {
	border-top: solid 2px skyblue;
	border-bottom: dotted 3px orange;
	border-right: double 4px red;
	border-left: dashed 5px black;
	border-radius: 20px; 					/* 둥근모서리 */
	box-shadow: -10px -10px 10px purple;	/* 박스 그림자 : x축 y축 흐림정도 색상 */
}

h3 {
	border: solid 1px green;
	margin-top: 40px;
	margin-right: 50px;
	margin-bottom: 60px;
	margin-left: 70px;
	margin: 40px 50px 60px 70px;			/* 시계방향 : 위 오른쪽 아래 왼쪽 */
	margin: 40px 50px; 						/* 시계방향 : 위아래 왼쪽오른쪽 */
	margin: 40px; 							/* 전방향 */
	
	padding-top: 40px;
	padding-right: 50px;
	padding-bottom: 60px;
	padding-left: 70px;
	padding: 40px 50px 60px 70px;
	padding: 40px 50px;
	padding: 40px;
}
</style>
</head>
<body>
	
	<h1>박스 모델</h1>

	<p>툭 하면 상처받고, 내 능력이 의심스럽고, 실수할까 봐 불안하고, 거부당할까 봐 두렵고, 완벽하고 또 완벽하길
		바라는 … 감기처럼 사소해 보이지만 지긋지긋하게 떨어지지 않는 이러한 마음의 병을 사실 누구나 한 번쯤 경험한다. 심지어
		멋지고 당당해 보였던 공인들조차 “사실 저도 자존감이 낮아요”라고 고백하는 모습을 우리는 심심찮게 만나기도 한다. 책의 제목
		“나만 모른다. 내가 잘하고 있다는 걸”은 그런 이들에게 건네고 싶은 화두인 셈이다.</p>

	<h2>경계선</h2>
	
	<h3>마진</h3>
	
</body>
</html>
