<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<style type="text/css">

.font > li:nth-of-type(1){
color:blue;
}

.font > li:nth-of-type(2){
color: #0000ff;
}

.font > li:nth-of-type(3){
color:rgb(0,0,255);
}


a {
text-decoration: none;
}

a:link {
	color: black;				/* 하이퍼 컬러 색상 */
}

a:visited {
	color: purple;			/* 실행된 후 색상 */
}

a:hover {
	color: red;				/* 마우스오버시 색상 */
}

a:active {
	color: green;				/* 활성화시 색상 */
}

</style>

</head>
<body>

	<h2>color : 색상선택</h2>

	<ol class=font>
		<li>색상이름 [blue]</li>
		<li>헥스값 [#0000FF]</li>
		<li>RGB [(0,0,255)]</li>
	</ol>

	<h2>link 글자 꾸미기 [ 기본값 : 글자색상, 밑줄 ]</h2>
	<ol>
		<li><a href="http://www.naver.com"> 네이버 </a></li>
		<li><a href="http://www.nate.com"> 네이트 </a></li>
		<li><a href="http://www.daum.net"> 다음 </a></li>

	</ol>
</body>
</html>
