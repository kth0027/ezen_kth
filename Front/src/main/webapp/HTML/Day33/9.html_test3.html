<meta charset="EUC-KR">
<title>Insert title here</title>
</head>

<style>

</style>

<body>

<form action="">
<h1>회원가입</h1>
<br />
	아이디 <input type="text">
	<br />
	이름 <input type="text">
	<br />
	비밀번호 <input type="password">
	<br />
	비밀번호 확인 <input type="password">
	<br />
	전화번호 <input type="text" placeholder="010-123-4567">
	<br />
	이메일 <input type="text"> @ 
		<select>
			<option value="">직접입력</option> 
			<option value="">naver.com</option>
			<option value="">daum.net</option>
		</select>
	<br />
	문자수신 여부 <input type="radio" name="sms"> 예 <input type="radio" name="sms"> 아니오
	<br />
	가입 경로
		<input type="checkbox" name="경로"/> 친구소개
		<input type="checkbox" name="경로"/> 인터넷 검색
		<input type="checkbox" name="경로"/> 블로그
		<input type="checkbox" name="경로"/> 기타
	<br />
		<input type="submit" value="회원가입">
		
	<h1>답변 글쓰기</h1>
	이름 <input type="text" placeholder="홍길동">
	<br />
	제목 <input value="RE:">
	<br />
	내용
	<textarea rows="10" cols="100"></textarea>
	<br />
	<input type="submit" value="전송">
</form>
